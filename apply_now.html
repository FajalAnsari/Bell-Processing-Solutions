<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BELL PROCESSING SOLUTIONS</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      jQuery(document).ready(function () {
        jQuery("#navbar").load("navbar.html");
        jQuery("#footer").load("footer.html");
      });
    </script>
    <script
      src="https://kit.fontawesome.com/91b027ae4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="applynowbody">
    <header id="navbar"></header>
    <main>
      <div
        class="applynow-hero img-fluid"
        style="
          background-image: url(IMAGES/paper-clipboard-with-text-sign-up-now-2022-09-27-01-05-35-utc.jpeg);
        "
      >
        <h1>APPLY NOW</h1>
      </div>
      <br /><br />
      <div class="applynowform" style="padding: 10px 20px 10px 20px; border-radius: 10px">
        <div>
          <h1
            style="
              text-align: center;
              font-size: 2.5rem;
              font-weight: bold;
              text-transform: capitalize;
              margin: 0 8px 10px 8px;
              color: rgb(0, 0, 0);
            "
          >
            <u
              >Fill out the form below to recieve <br />
              a free quote for Unsecured working capital.</u
            >
          </h1>
        </div>
        <form class="row g-3" method="get" id="form" novalidate>
          <div class="col-md-6 input-group-md">
            <label for="name" class="form-label"
              >Full Name <span style="color: red">*</span></label
            >
            <input
              type="text"
              class="form-control apn"
              id="name"
              name="name"
              placeholder="Enter Your Full Name"
            />
            <div id="nameError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="name" class="form-label"
              >Company Name <span style="color: red">*</span></label
            >
            <input
              type="text"
              class="form-control apn"
              id="name"
              name="name"
              placeholder="Please Enter Your Company Name"
            />
            <div id="nameError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="email" class="form-label"
              >Email Address <span style="color: red">*</span></label
            >
            <input
              type="email"
              class="form-control apn"
              id="email"
              name="email"
              placeholder="Enter Your Email "
            />
            <div id="emailError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="mobile" class="form-label"
              >Primary Phone Number <span style="color: red">*</span></label
            >
            <input
              type="tel"
              class="form-control apn"
              id="mobile"
              name="mobile"
              placeholder="Enter Your Mobile Number"
            />
            <div id="mobileError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="mobile" class="form-label"
              >Secondary Phone Number <span style="color: red">*</span></label
            >
            <input
              type="tel"
              class="form-control apn"
              id="mobile"
              name="mobile"
              placeholder="Enter Your Mobile Number"
            />
            <div id="mobileError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="inputState" class="form-label">
              State <span style="color: red">*</span></label
            >
            <select
              class="form-select form-select-md mb-3 apn"
              aria-label=".form-select-lg example"
              id="selectOption"
            >
              <option selected disabled>Choose Your State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <div id="selectError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="inputState" class="form-label"
              >Accepting Credit Cards? <span style="color: red">*</span></label
            >
            <select
              class="form-select form-select-md mb-3 apn"
              aria-label=".form-select-lg example"
              id="selectOption"
            >
              <option value="Growth">Yes</option>
              <option value="Income">No</option>
            </select>
            <div id="selectError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="inputState" class="form-label"
              >Monthly Credit Card Sales
              <span style="color: red">*</span></label
            >
            <select
              class="form-select form-select-md mb-3 apn"
              aria-label=".form-select-lg example"
              id="selectOption"
            >
              <option value="$5,000 - $10,000">$5,000 - $10,000</option>
              <option value="$10,000 - $20,000">$10,000 - $20,000</option>
              <option value="$20,000 - $30,000">$20,000 - $30,000</option>
              <option value="$30,000 - $40,000">$30,000 - $40,000</option>
              <option value="$40,000 - $50,000">$40,000 - $50,000</option>
              <option value="$50,000 - $60,000">$50,000 - $60,000</option>
              <option value="$60,000 - $70,000">$60,000 - $70,000</option>
              <option value="$70,000 - $80,000">$70,000 - $80,000</option>
              <option value="$80,000 - $90,000">$80,000 - $90,000</option>
              <option value="$90,000 - $100,000">$90,000 - $100,000</option>
              <option value="$100,000 - $110,000">$100,000 - $110,000</option>
              <option value="$110,000 - $120,000">$110,000 - $120,000</option>
              <option value="$120,000 - $125,000">$120,000 - $125,000</option>
              <option value="$125,000+">$125,000+</option>
            </select>
            <div id="selectError" class="error-message"></div>
          </div>
          <div class="col-md-6 input-group-md">
            <label for="inputState" class="form-label"
              >Time in Business <span style="color: red">*</span></label
            >
            <select
              class="form-select form-select-md mb-3 apn"
              aria-label=".form-select-lg example"
              id="selectOption"
            >
              <option value="0-6 months">0 - 6 months</option>
              <option value="1 year ">1 year</option>
              <option value="2 years">2 years</option>
              <option value="3 years">3 years</option>
              <option value="4 years">4 years</option>
              <option value="5 years">5 years</option>
              <option value="6 years">6 years</option>
              <option value="7 years">7 years</option>
              <option value="8 years">8 years</option>
              <option value="9 years">9 years</option>
              <option value="10+ years ">10+ years</option>
            </select>
            <div id="selectError" class="error-message"></div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input apn"
                type="checkbox"
                id="gridCheck"
              />
              <label class="form-check-label" for="gridCheck">
                I have filled all the required fields
                <span style="color: red">*</span>
              </label>
            </div>
          </div>
          <div class="col-12 applynowsubmit">
            <button
              type="submit"
              class="btn applynowsubmit"
              style="
                font-size: 1.1rem;
                border: 2px solid gray;
                width: 100%;
                margin-bottom: 10px;
              "
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer"></footer>
    <script src="JAVASCRIPT/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
