    <script>
      jQuery(document).ready(function () {
        jQuery("#navbar").load("navbar.html");

  <body class="">
    <!-- -----------------------------------Navbar----------------------------------- -->
    <nav class="sticky-top navbar navbar-expand-lg bg-light" id="navbar"></nav>
    <!-- -----------------------------------Carousel------------------------------------- -->
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Image/Apply1.jpg" class="img-after-nav-lg w-100 img-fluid filter" alt="...">
          <img src="Image/Apply1(1).jpg" class="img-after-nav w-100 img-fluid filter" alt="...">
          <div class="arousel-credit position-absolute top-50 start-50 text-light text-center translate-middle d-block">
            <h1 class="fw-600 lh-base text-nowrap">Apply Now</h1>
          </div>
        </div>
      </div>
    </div>
    <!-- -----------------------------------Card-Content------------------------------------- -->
    <main class="container my-5">
      <div class="applynowform border border-3 rounded-5 bg-dark text-light px-5 py-4">
        <div class="fs-2 fw-500 text-center mb-4">
              Fill out the form below to recieve
              a free quote for Unsecured working capital. 
        </div>
        <!-- -----------------------------------Apply Form----------------------------------- -->
        <form class="row g-3 justify-content-center justify-content-lg-around" method="get" id="form" novalidate>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input
              type="text"
              class="form-control apn" autocomplete="off"
              id="name"
              name="name"
              placeholder="Enter Your Full Name">
            <div id="nameError" class="error-message"></div>
          </div>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="name" class="form-label" 
              >Company Name <span style="color: red">*</span></label
            >
            <input
              type="text"
              class="form-control apn"
              id="name1"
              name="name" autocomplete="off"
              placeholder="Please Enter Your Company Name"
            >
            <div id="nameError1" class="error-message"></div>
          </div>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="email" class="form-label"
              >Email Address <span style="color: red">*</span></label
            >
            <input
              type="email" autocomplete="off"
              class="form-control apn"
              id="email"
              name="email"
              placeholder="Enter Your Email "
            >
            <div id="emailError" class="error-message"></div>
          </div>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="mobile" class="form-label"
              >Primary Phone Number <span style="color: red">*</span></label
            >
            <input
              type="tel"
              class="form-control apn" autocomplete="off"
              id="mobile"
              name="mobile"
              placeholder="Enter Your Mobile Number"
            >
            <div id="mobileError" class="error-message"></div>
          </div>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="mobile" class="form-label"
              >Secondary Phone Number <span style="color: red">*</span></label
            >
            <input
              type="tel"
              class="form-control apn" autocomplete="off"
              id="mobile1"
              name="mobile"
              placeholder="Enter Your Mobile Number"
            >
            <div id="mobileError1" class="error-message"></div>
          </div>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="inputState" class="form-label">
              State <span style="color: red">*</span></label
            >
            <select
              class="form-select form-select-md mb-3 apn"
              aria-label=".form-select-lg example"
              id="selectOption"
            >
              <option value="">Choose Your State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <div id="selectError" class="error-message"></div>
          </div>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="inputState" class="form-label"
              >Accepting Credit Cards? <span style="color: red">*</span></label
            >
            <select
              class="form-select form-select-md mb-3 apn"
              aria-label=".form-select-lg example"
              id="selectOption1"
            >
              <option value="">Select Option</option>
              <option value="Growth">Yes</option>
              <option value="Income">No</option>
            </select>
            <div id="selectError1" class="error-message"></div>
          </div>
          <div class="col-10 col-lg-5 input-group-lg">
            <label for="inputState" class="form-label"
              >Monthly Credit Card Sales
              <span style="color: red">*</span></label
            >
            <select
              class="form-select form-select-sm mb-3 apn"
              aria-label=".form-select-lg example"
              id="selectOption2"
            >
              <option value="">Select Option</option>
              <option value="$5,000 - $10,000">$5,000 - $10,000</option>
              <option value="$10,000 - $20,000">$10,000 - $20,000</option>
              <option value="$20,000 - $30,000">$20,000 - $30,000</option>
              <option value="$30,000 - $40,000">$30,000 - $40,000</option>
              <option value="$40,000 - $50,000">$40,000 - $50,000</option>
              <option value="$50,000 - $60,000">$50,000 - $60,000</option>
              <option value="$60,000 - $70,000">$60,000 - $70,000</option>
              <option value="$70,000 - $80,000">$70,000 - $80,000</option>
              <option value="$80,000 - $90,000">$80,000 - $90,000</option>
              <option value="$90,000 - $100,000">$90,000 - $100,000</option>
              <option value="$100,000 - $110,000">$100,000 - $110,000</option>
              <option value="$110,000 - $120,000">$110,000 - $120,000</option>
              <option value="$120,000 - $125,000">$120,000 - $125,000</option>
              <option value="$125,000+">$125,000+</option>
            </select>
            <div id="selectError2" class="error-message"></div>
          </div>

                  aria-label=".form-select-lg example"
                  id="selectOption3"

                  <option value="0-6 months">0 - 6 months</option>
                  <option value="1 year ">1 year</option>
                  <option value="2 years">2 years</option>
                  <option value="3 years">3 years</option>
                  <option value="4 years">4 years</option>
                  <option value="5 years">5 years</option>
                  <option value="6 years">6 years</option>
                  <option value="7 years">7 years</option>
                  <option value="8 years">8 years</option>
                  <option value="9 years">9 years</option>
                  <option value="10+ years ">10+ years</option>
                </select>
                <div id="selectError3" class="error-message"></div>

          </div>
          <div class="col-lg-5">

          </div>
          <div class="col-10 applynowsubmit text-center mx-auto">
            <button type="submit" class="btn applynowsubmit Visit-btn-color bg-danger text-light text-center w-75 fw-400">
              Submit
            </button>
          </div>
        </form>
        <h1 class="fs-1 fw-500 mt-5 text-center">OR</h1>

        <div class="callcard text-center mt-5 mb-3" >
             <h2>Give Us A Call On Our</h2><br>
             <h3 class="fs-2 fw-500">Toll Free Number:<a href="tel:1.877.911.BELL" class="text-decoration-none text-light"> 1.877.911.BELL</a></h3><br>
             <h3 class="fs-2 fw-500"> Local Number:<a href="tel:212.624.4641" class="text-decoration-none text-light"> 212.624.4641</a></h3>
        </div>
      </div>
    </main>
    <!-- -----------------------------------Footer----------------------------------- -->
  <footer id="footer" style="background-color: rgba(0, 0, 0, 0.692)"></footer>
    <script src="JAVASCRIPT/main.js"></script>
